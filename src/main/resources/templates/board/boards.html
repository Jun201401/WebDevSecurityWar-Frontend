<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/board.css"/>
</head>
<body>
<h1>Board Page</h1>

<div th:each="board : ${boards}" class="board-container">
    <div class="board-header">
        <h2 th:text="${board.name}"></h2>
        <a th:href="@{/writePost(boardId=${board.id})}" class="write-button">글 쓰기</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th th:if="${board.name == '자유게시판'}">추천수</th>
            <th>생성시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${board.posts}">
            <td th:text="${post.postId}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.viewCount}"></td>
            <td th:if="${board.name == '자유게시판'}" th:text="${post.likeCount}"></td>
            <td th:text="${post.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
