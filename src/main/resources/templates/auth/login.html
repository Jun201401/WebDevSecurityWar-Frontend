<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/title_logo.png" type="image/x-icon">
    <title th:text="'WebDevSecurityWar | Login'"></title>
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<div class="container">
    <h1>
        <img src="/images/logo2.png" class="logo" alt="WebDevSecurityWar Logo" />
    </h1>
    <div>
        <span th:text="'서비스 이용을 위해 로그인합니다.'"></span>
    </div>

    <form method="post" action="/login">
        <input type="text" name="id" placeholder="아이디" /><br />
        <input type="password" name="pw" placeholder="비밀번호"/><br />
        <button type="submit" th:text="'로그인'"></button>
    </form>
    <div><a href="/accounts/signup"><button th:text="'회원가입'"></button></a></div>
</div>
</body>
</html>
